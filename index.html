<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Incremental Game</title>
    <link rel="stylesheet" href="styles/interface.css"> 
    <link rel="stylesheet" href="styles/celltypes.css"> 
</head>
<body>
    <h1>Welcome to My Incremental Game</h1>
    <div class="horizontalMenu">
        <div class="verticleMenu">
    
            <div id="game">
                <h2>Game Interface</h2>
                <button id="prestige">Prestige</button>
            </div>
    
            <div id="resources">
                <h2>Resources</h2>
                <div id="resource-water">
                    <p>Water: </p> <p class="waterDisplay" id="water">0</p>
                </div>
                <div id="resource-gold">
                    <p>Gold: </p> <p id="gold">0</p>
                </div>
              
            </div>
    
            <div id="actions">
                <h2>Actions</h2>
                <div id="action-move">
                    <p>Move Cost: </p> <p class="waterDisplay" id="move">0</p> <p>/</p> <p id="moveCostDisplay">10</p> <p> Water</p>
                </div>
                <div id="action-interact">
                    <p>Interact: </p> <p class="waterDisplay" id="interact">0</p> <p>/</p> <p id="interactCostDisplay">5</p> <p> Gold</p>
                </div>
            </div>

            <div id="cellInfo">
                <h2>Cell Info</h2>
                <div id="cellInfo-type">
                    <p>Cell Type: </p> <span id="cellTypeDisplay">None</span>
                </div>
                <div id="cellInfo-resources">
                    <p>Resources: </p> <span id="cellDescription">None</span>
                </div>
            </div>
        </div>

        <div id="world">
            <h2>World</h2>
            <p>Explore the world to find resources and challenges.</p>
    
            <div id="verticleButtons">
                <button id="buttonup" class="movementButton">up</button>
                <div id="horizontalButtons">
                    <button id="buttonleft" class="movementButton">left</button>
                    <button id="buttonright" class="movementButton">right</button>
                </div>
                <button id="buttondown" class="movementButton">down</button>
            </div>
            <br>
    
        </div>
    </div>
    <script src="scripts/main.js"></script> 
    <script src="scripts/gameState.js"></script>
    <script src="scripts/actions.js"></script>
    <script src="scripts/inputs.js"></script>
</body>
</html>
